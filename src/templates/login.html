<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Additional CSS Files -->
    <!-- <link rel="stylesheet" href="assets/css/login-register-style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" /> -->

    <title>Peduli Sanitasi</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom-3">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem;"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1 mt-5">
                        <span
                          class="h1 fw-bold mb-0"
                          style="font-size: x-large;"
                          >Welcome To Peduli sanitasi!</span
                        >
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px;"
                      >
                        Login into your account
                      </h5>

                      <div class="form-outline mb-4 mt-5">
                        <input
                          type="email"
                          id="email"
                          placeholder="Email"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="form-outline mb-4 mt-3">
                        <input
                          type="password"
                          id="password"
                          placeholder="Password"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div class="pt-1 mb- d-flex justify-content-center">
                        <button
                          type="button"
                          class="block btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          id="loginButton"
                        >
                          Login
                        </button>
                      </div>

                      <p class="mb-5 pb-lg-2 mt-4" style="color: #393f81;">
                        Don't have an account?
                        <a href="register.html" style="color: #393f81;"
                          >Register here</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import {
      getDatabase,
      set,
      ref,
      update,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDAit4jZgn7GxPxfVn7_PJnfVOsBMmQU8M",
      authDomain: "peduli-sanitasi.firebaseapp.com",
      databaseURL:
        "https://peduli-sanitasi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "peduli-sanitasi",
      storageBucket: "peduli-sanitasi.appspot.com",
      messagingSenderId: "74325752547",
      appId: "1:74325752547:web:222b1dc8724364f733e3d6",
      measurementId: "G-KLYKPS49PK",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();

    loginButton.addEventListener("click", (e) => {
      let email = document.getElementById("email").value;
      // let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          const date = new Date();
          update(ref(database, "users/" + user.uid), {
            last_login: date,
          });
          // alert("user logged in");
          window.location.href = "index.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        });
    });
  </script>
</html>
